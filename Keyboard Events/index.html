<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Customer Feedback</h1>
        <form onsubmit="" class="feedback-form">
            <input onkeyup="displayUsername(event)" type="text" id="username" placeholder="Username" autocomplete="off">
            <textarea onkeyup="displayFeedback()" id="feedback" placeholder="Feedback" autocomplete="off"></textarea>
            <input type="submit" id="submit" value="Submit">
        </form>
        <p></p>
    </div>

    <script src="./index.js"></script>
    <!-- <script src="./script.js"></script> -->
</body>

</html>
